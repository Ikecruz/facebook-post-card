<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet"> 
    <link rel="stylesheet" href="main.css">
    <title>Facebook</title>
</head>
<body>
    <div class="container">
        <div class="post-card">
            <div class="post-text">
                <div class="profile-details">
                    <div class="profile-img">
                        <img src="images/user.png" alt="user">
                    </div>

                    <div class="profile-name">
                        <p>Ikedinobi Cruz</p>
                        <p>30 m</p>
                    </div>

                    <div class="option">
                        <i class="far fa-ellipsis-h"></i>
                    </div>
                </div>

                <div class="text">
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ut, quas! Nulla, doloremque natus?
                </div>
            </div>

            <div class="post-img">
                <img src="images/post.png" alt="">
            </div>

            <div class="footer">
                <div class="reactions">
                    <div class="likes">
                        <p class="icon">&#128077;</p>
                        <p class="icon">&#128147;</p>
                        <p class="icon">&#129303;</p>

                        <p class="like-count">2.6k</p>
                    </div>
                    <div class="p-4">
                        675 Comments
                    </div>
                    <div class="p-4">
                        7 Shares
                    </div>
                </div>

                <div class="reactors">
                    <button class="reactor" id="main-like">
                        <div class="emojis-contain">
                            <p class="emoji" id="128077">&#128077;</p>
                            <p class="emoji" id="128147">&#128147;</p>
                            <p class="emoji" id="129303">&#129303;</p>
                            <p class="emoji" id="128514">&#128514;</p>
                            <p class="emoji" id="128559">&#128559;</p>
                            <p class="emoji" id="128546">&#128546;</p>
                            <p class="emoji" id="128545">&#128545;</p>
                        </div>

                        <div id="reaction">
                            <i class="fal fa-thumbs-up"></i> Like
                        </div>
                    </button>
                    <button class="reactor">
                        <i class="fal fa-comment-alt"></i> Comment
                    </button>
                    <button class="reactor">
                        <i class="fal fa-share"></i> Share
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
